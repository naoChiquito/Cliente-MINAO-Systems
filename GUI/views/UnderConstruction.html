<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   img-src 'self' data:;
                   script-src 'self';
                   style-src 'self' 'unsafe-inline';">

    <title>En Construcción</title>

    <!-- ✅ ESTILO UNIFICADO -->
    <link rel="stylesheet" href="../styles/styleMainMenu.css">

    <!-- ✅ HOJA DE ESTILOS (la que compartiste + estilos para esta pantalla) -->
    <link rel="stylesheet" href="../styles/styleUnderConstruction.css">

    <!-- ✅ JS mínimo para poner el nombre del alumno (sin inline scripts por CSP) -->
    <script src="../../logic/UnderConstruction.js" defer></script>
</head>

<body class="main-body">

<div class="main-wrapper">

    <!-- ✅ SIDEBAR DEL ESTUDIANTE -->
    <div class="sidebar-card">
        <img src="../resources/logo_light.png" alt="Logo" class="sidebar-logo">

        <h2 class="sidebar-title">
            Alumno:
            <span id="studentNameDisplay">[Nombre]</span>
        </h2>

        <nav class="main-nav">
            <ul class="nav-list">

                <li class="nav-item">
                    <a id="navMisCursos" class="nav-link">Mis Cursos</a>
                </li>

                <li class="nav-item">
                    <a id="navVerCursos" class="nav-link">Ver Cursos</a>
                </li>

                <li class="nav-item">
                    <a id="navChat" class="nav-link">Chat</a>
                </li>

                <li class="nav-item">
                    <a id="navPerfil" class="nav-link">Perfil</a>
                </li>

                <li class="nav-item logout">
                    <a id="navLogout" class="nav-link">Cerrar Sesión</a>
                </li>

            </ul>
        </nav>
    </div>

    <!-- ✅ CONTENIDO PRINCIPAL (solo icono + texto) -->
    <div class="main-content-area">

        <section class="construction-container">
            <!-- ÍCONO (SVG inline, grande, centrado y con opacidad 50%) -->
            <div class="construction-visual" aria-hidden="true">
                <svg class="construction-icon" viewBox="0 0 512 512" role="img">
                    <!-- Fondo circular suave -->
                    <circle cx="256" cy="256" r="210"></circle>

                    <!-- Cono / señal de construcción -->
                    <path d="M256 116
                             c-10 0-19 6-23 15
                             l-96 240
                             c-6 15 5 31 21 31
                             h196
                             c16 0 27-16 21-31
                             l-96-240
                             c-4-9-13-15-23-15z"></path>

                    <!-- Franjas -->
                    <path d="M190 250h132l18 46H172l18-46z"></path>
                    <path d="M212 194h88l14 36H198l14-36z"></path>

                    <!-- Base -->
                    <rect x="144" y="402" width="224" height="40" rx="10"></rect>
                </svg>

                <!-- Texto sobre el icono -->
                <div class="construction-message">
                    Nuestros desarrolladores están trabajando, esta parte del sistema está en construcción
                </div>
            </div>
        </section>

    </div>
</div>

<!-- ✅ NAVEGACIÓN DEL SIDEBAR -->
<script src="../../app/sidebarNavigation.js"></script>

</body>
</html>
