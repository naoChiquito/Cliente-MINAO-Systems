<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crear Nuevo Módulo</title>

    <link rel="stylesheet" href="../styles/styleMainMenu.css"> 

    <script src="../../logic/AddContent.js" defer></script> 
</head>

<body class="main-body">

    <div class="main-wrapper">

        <div class="sidebar-card">
            <img src="../resources/logo_light.png" alt="Logo" class="sidebar-logo">
            <h2 class="sidebar-title">Instructor: <span id="instructorNameDisplay">[Nombre]</span></h2>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    
                    <li class="nav-item">
                        <a href="InstructorMainMenu.html" class="nav-link">Mis Cursos</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="addCourse.html" class="nav-link">crear cursos</a>
                    </li>

                    <li class="nav-item">
                        <a href="ChatView.html" class="nav-link">Chat</a>
                    </li>

                    <li class="nav-item">
                        <a href="ProfileView.html" class="nav-link">Perfil</a>
                    </li>
                    
                    <li class="nav-item logout">
                        <a href="Login.html" class="nav-link">Cerrar Sesión</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="main-content-area">
            
            <header class="content-header">
                <h1>Crear Nuevo Módulo</h1>
                <p>Agrega los detalles para el nuevo módulo del curso:</p>

                <p class="context-info">
                    Curso: <span id="courseTitleDisplay">[Nombre del Curso]</span> 
                </p>
                <a href="contentManagement.html">← Volver a Módulos</a>
            </header>

            <section class="form-container">
                
                <form id="addModuleForm" class="course-form">
                    
                    <input type="hidden" id="courseIdInput" name="courseId">

                    <label for="title">Título del Módulo</label>
                    <input type="text" id="title" required>

                    <label for="descripcion">Descripción del Módulo</label>
                    <textarea id="descripcion" rows="5" required></textarea>

                    <label for="type">Tipo de Contenido</label>
                    <select id="type" required>
                        <option value="" disabled selected>Selecciona el tipo</option>
                        <option value="video">Video Lección</option>
                        <option value="pdf">Lectura (PDF)</option>
                        <option value="estudio">Material de Estudio General (imagenes)</option>
                    </select>

                    <button type="submit" class="btn-primary">Guardar Módulo</button>
                    
                </form>
            </section>

        </div>
    </div>

</body>
</html>
