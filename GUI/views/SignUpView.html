<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">

    <title>Registrar Usuario</title>

    <link rel="stylesheet" href="../styles/styleSignUp.css">

    <script src="../../logic/SignUp.js" defer></script>
</head>

<body class="login-body">

    <div class="login-wrapper">

       
        <div class="left-card">
            <img src="../resources/logo_light.png" alt="Logo" class="login-logo">
            <h2 class="left-title">Crear Cuenta</h2>
            <p class="register-text">
                ¿Ya tienes cuenta?
                <a href="Login.html">Iniciar Sesión</a>
            </p>

        </div>

       
        <div class="right-card">

            <form id="signup_form" class="signup-form">

                <label for="userName">Nombre</label>
                <input type="text" id="userName" required>

                <label for="paternalSurname">Apellido Paterno</label>
                <input type="text" id="paternalSurname" required>

                <label for="maternalSurname">Apellido Materno</label>
                <input type="text" id="maternalSurname" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>

                <label for="userPassword">Contraseña</label>
                <input type="password" id="userPassword" required>

                <label for="rol">Tipo de Usuario</label>
                <select id="rol" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="Student">Estudiante</option>
                    <option value="Instructor">Instructor</option>
                </select>

                <button class="btn-login" type="submit">Registrarme</button>
                
                <p id="error-message" style="color: red; margin-top: 10px;"></p>

            </form>


        </div>
    </div>

</body>
</html>
