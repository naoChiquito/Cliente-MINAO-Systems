<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Unirse al Curso</title>

    <!-- Mantiene el estilo de tu diseño original -->
    <link rel="stylesheet" href="../styles/styleMainMenu.css">

    <!-- Lógica unificada -->
    <script src="../../logic/joinCourse.js" defer></script>
</head>

<body class="main-body">

    <div class="main-wrapper">

        <!-- ============================================================
                             SIDEBAR (ESTILO DE TU PRIMER VISTA)
        ============================================================ -->
        <div class="sidebar-card">
            <img src="../resources/logo_light.png" alt="Logo" class="sidebar-logo">
            <h2 class="sidebar-title">
                Alumno: <span id="studentNameDisplay">[Nombre]</span>
            </h2>

            <nav class="main-nav">
                <ul class="nav-list">

                   <li class="nav-item">
                       <a id="navMisCursos" class="nav-link">Mis Cursos</a>
                    </li>

                    <li class="nav-item">
                        <a id="navVerCursos" class="nav-link active" style="cursor:pointer;">Ver Cursos</a>
                    </li>

                    <li class="nav-item">
                        <a id="navChat" class="nav-link" style="cursor:pointer;">Chat</a>
                    </li>

                    <li class="nav-item">
                        <a id="navPerfil" class="nav-link" style="cursor:pointer;">Perfil</a>
                    </li>

                    <li class="nav-item logout">
                        <a id="navLogout" class="nav-link" style="cursor:pointer;">Cerrar Sesión</a>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- ============================================================
                           CONTENIDO PRINCIPAL UNIFICADO
        ============================================================ -->
        <div class="main-content-area">

            <header class="content-header">

                  <div class="back-button" id="backButton" title="Volver">
        ←
    </div>
                <h1>Información del Curso</h1>
                <p>Consulta los detalles antes de unirte.</p>
            </header>

            <section class="form-container">

                <div class="course-info-box">

                    <h2 id="course-title">Cargando...</h2>

                    <p id="course-description"></p>
                    <p id="course-category"></p>
                    <p id="course-dates"></p>
                    <p id="course-instructor"></p>

                    <hr>

                    <h3>Contenido del Curso</h3>
                    <ul id="contents-list" class="info-list">
                        <li>Cargando contenido...</li>
                    </ul>

                    <h3>Quizzes del Curso</h3>
                    <ul id="quizzes-list" class="info-list">
                        <li>Cargando quizzes...</li>
                    </ul>

                    <div class="join-actions">

                        <button id="join-button" class="btn-primary">Cargando...</button>
                        <button id="drop-button" class="btn-danger" style="display:none;">
                            Darse de baja del curso
                        </button>

                    </div>


                </div>

            </section>

        </div>

    </div>
    <script src="../../app/sidebarNavigation.js"></script>
</body>
</body>
</html>
