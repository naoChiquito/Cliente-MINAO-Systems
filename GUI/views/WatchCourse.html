<body class="main-body">

    <div class="main-wrapper">

        <!-- Sidebar del Alumno -->
        <div class="sidebar-card">
            <img src="../resources/logo_light.png" alt="Logo" class="sidebar-logo">

            <h2 class="sidebar-title">Alumno: <span id="studentNameDisplay">[Nombre]</span></h2>

            <nav class="main-nav">
                <ul class="nav-list">

                    <li class="nav-item">
                        <a href="StudentMainMenu.html" class="nav-link">Mis Cursos</a>

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                    <li class="nav-item logout">

                    </li>

                </ul>
            </nav>
        </div>

        <!-- Contenido -->

            <header class="content-header">
                <h1>Cursos Disponibles</h1>
                <p>Explora los cursos y consulta sus detalles</p>
            </header>

          <section class="form-container2">

    <form class="course-form">

        <label for="courseSearch">Buscar curso o profesor</label>

        <input 
            type="text" 
            id="courseSearch" 
            placeholder="Escribe el nombre del curso o del instructor..."
        >

    </form>

</section>

            <section class="course-list">

                <h2>Lista de Cursos</h2>

                <div id="coursesContainer">

                    <!-- Tarjeta de ejemplo -->
                    <div class="course-item"
                        style="display: flex; justify-content: space-between; align-items: center;">

                        <div>
                            <h4>Curso de JavaScript Moderno</h4>
                            <p style="margin: 0; color:#555;">Impartido por: <b>Juan Pérez</b></p>
                        </div>

                        <button class="btn-primary" style="margin: 0; height: 40px;">
                            Ver detalles
                        </button>

                    </div>

                    <!-- Otra tarjeta ejemplo -->
                    <div class="course-item"
                        style="display: flex; justify-content: space-between; align-items: center;">

                        <div>
                            <h4>Diseño UX/UI para Principiantes</h4>
                            <p style="margin: 0; color:#555;">Impartido por: <b>Laura Gómez</b></p>

                        <button class="btn-primary" style="margin: 0; height: 40px;">
                            Ver detalles
                        </button>

                    </div>

                </div>

            </section>
