<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ver Cursos Disponibles</title>

    <link rel="stylesheet" href="../styles/styleMainMenu.css">
    <script src="../../logic/watchCourse.js" defer></script>
</head>

<body class="main-body">

    <div class="main-wrapper">

        <!-- Sidebar del Alumno -->
        <div class="sidebar-card">
            <img src="../resources/logo_light.png" alt="Logo" class="sidebar-logo">

            <h2 class="sidebar-title">Alumno: 
                <span id="studentNameDisplay">[Nombre]</span>
            </h2>

            <nav class="main-nav">
                <ul class="nav-list">

                   <li class="nav-item">
                       <button id="navMisCursos" class="nav-link">Mis Cursos</button>
                    </li>

                    <li class="nav-item">
                        <a id="navVerCursos" class="nav-link active" style="cursor:pointer;">Ver Cursos</a>
                    </li>

                    <li class="nav-item">
                        <a id="navChat" class="nav-link" style="cursor:pointer;">Chat</a>
                    </li>

                    <li class="nav-item">
                        <a id="navPerfil" class="nav-link" style="cursor:pointer;">Perfil</a>
                    </li>

                    <li class="nav-item logout">
                        <a id="navLogout" class="nav-link" style="cursor:pointer;">Cerrar Sesi√≥n</a>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- Contenido -->
        <div class="main-content-area">

            <header class="content-header">
                <h1>Cursos Disponibles</h1>
                <p>Explora los cursos y consulta sus detalles</p>
            </header>

            <section class="form-container2">
                <form class="course-form">
                    <label for="courseSearch">Buscar curso</label>
                    <input 
                        type="text" 
                        id="courseSearch" 
                        placeholder="Escribe el nombre del curso o del instructor..."
                    >
                </form>
            </section>

            <section class="course-list">
                <h2>Lista de Cursos</h2>

                <!-- üî• Contenedor vac√≠o para que JS inserte los cursos reales -->
                <div id="coursesContainer"></div>

            </section>

        </div>
    </div>
    
    <script src="../../app/sidebarNavigation.js"></script>
</body>
</html>
