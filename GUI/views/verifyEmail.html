<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">

    <title>Verificar correo</title>

    <link rel="stylesheet" href="../styles/styleSignUp.css">

    <script src="../../logic/verifyEmail.js" defer></script>
</head>

<body class="login-body">

    <div class="login-wrapper">

       
        <div class="left-card">
            <img src="../resources/logo_light.png" alt="Logo" class="login-logo">
            <h2 class="left-title">Verificar Correo</h2>
            <p class="register-text">
                <a href="Login.html">Iniciar Sesión</a>
            </p>

        </div>

       
        <div class="rightVerifyEmail-card">

            <form id="signup_form" class="signup-form">

                <label for="code">Código de verificación</label>
                <input type="text" id="code" required>

                <button class="btn-login" type="submit">Verificar</button>
                
                <p id="error-message" style="color: red; margin-top: 10px;"></p>

            </form>


        </div>
    </div>

</body>
</html>
